<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="container__inside">
      <div class="container__up">
        <img src="illustration-hero.svg" alt="" class="img">
      </div>
      <div class="container__down">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="container__down__inside">
          <img src="icon-music.svg" alt="">
          <div class="container__down__inside__som">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <a href="#">change</a>
        </div>
        <div class="buttons">
        <button>Proceed to Payment</button>
        <a href="#">Cancel Order</a>
      </div>
      </div>
    </div>
  </div>

  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
